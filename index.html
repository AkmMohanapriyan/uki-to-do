<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKI-TO-DO</title>

    <!-- link css file -->
     <link rel="stylesheet" href="style.css">

     <!-- boostrap css cdn link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

     <!-- boostrap js cdn link -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</head>
<body>

    <section id="main">

        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="" method="get">

                        <h1 class="text-center" style="font-family: 'Times New Roman', Times, serif;">TO DO List</h1>
                        <div class="mb-3 d-flex gap-3">
                            <input type="text" class="form-control" id="task" name="task" placeholder="Enter your task">
                            
                            <select name="" id="tasks">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">Hight</option>
                            </select>

                            <button type="submit" class="btn" id="addBtn" style=" background-color: black; color: white;" onclick="CreateToDoItems()">Add</button>

                        </div>

                        <div id="taskList">
                            <ul id="list-items" class="list-items"></ul>
                        </div>


                    </form>
                </div>
            </div>
        </div>

    </section>
    






    <script src="script.js"></script>

</body>
</html>
